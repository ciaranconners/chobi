<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chobi</title>
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.min.js">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id='app'></div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.min.js"></script>
  <script src='dist/bundle.js'></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });

    // Cannot include this in albumPhotoDisplay because of bootstrap+react issues
    var shouldMove = true;
    var startStopCarousel = function() {
      // due to limitations with bootstrap, no way to stop following carousel once begun:
      // in future => implement carousel using either javascript or react-bootstrap
      window.clickNext = function() {
        $('#myCarousel > a.carousel-control.right').click();
      };

      // change this variable to set a new interval for the slideshow speed
      window.intervalInMilliseconds = 3000;

      if (shouldMove === true) {
        var myIntv = setInterval(clickNext, intervalInMilliseconds);
        $('#carouselBtn').text('Slideshow Started');
        shouldMove = !shouldMove; // set to false for next iteration
      } else {
        $('#carouselBtn').text('Start Slideshow');
        clearInterval(myIntv);
        shouldMove = !shouldMove;
      }
    }; // End carousel movement -------------------------------------------------
  </script>
</body>
</html>
